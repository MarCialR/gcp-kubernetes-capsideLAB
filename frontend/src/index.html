<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Frontend test page</title>
		<script src="libs/jquery/jquery-2.2.1.min.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.min.css" />
		<script src="libs/bootstrap/js/bootstrap.min.js"></script>
		<!-- Application -->
		<script src="app/index.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Backend API Tests</h1>
				</div>
			</div>		
			<div class="row">
				<div class="col-md-12">
					<div id="panel1" class="panel panel-default">
						<div class="panel-heading">First API call</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12">
									<button type="button" class="btn btn-default" id="btnApiCall1">Test</button>
								</div>
								<div class="col-md-12 message">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="panel2" class="panel panel-default">
						<div class="panel-heading">Second API call</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12">
									<form class="form-inline">
										<div class="form-group">
											<label for="txtNombre">User's name: </label>
											<input type="text" class="form-control" id="txtNombre" placeholder="John Smith" />
										</div>
										<button type="button" class="btn btn-default" id="btnApiCall2">Test</button>
									</form>
								</div>
								<div class="col-md-12 message">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="panel3" class="panel panel-default">
						<div class="panel-heading">Last API call</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12">
									<button type="button" class="btn btn-default" id="btnApiCall3">Test</button>
								</div>
								<div class="col-md-12 message">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
